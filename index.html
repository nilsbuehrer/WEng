<!DOCTYPE html>
<html>
  <head>
    <title>woane.ch</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700;900&family=Source+Serif+Pro:wght@700&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="app">
      <navbar :logo="false"></navbar>
      <div class="cnt">
        <div class="logo">
          <h1 class="title">woane</h1>
          <img class="logo__img" src="assets/logo.png" />
        </div>
        <div>
          <div class="search">
            <img class="icon icon--left" src="assets/icons/cal.svg" />
            <a href="results.html"
              ><input
                class="search__input"
                placeholder="Klicke hier, um nach Begriffen zu suchen..."
            /></a>
            <a href="results.html"
              ><img class="icon icon--right" src="assets/icons/plus.svg"
            /></a>
          </div>
          <div class="suggestion">
            <span>Vorschl√§ge aufgrund deiner bisherigen Suchen:</span>
            <div class="tags">
              <a
                v-for="suggestedTag in suggestedTags"
                href="results.html"
                class="tags__txt"
                >{{ suggestedTag }}</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="node_modules/animejs/lib/anime.min.js"></script>
    <script>
      anime({
        targets: ".logo",
        rotate: "2turn",
        duration: 2200,
      });
    </script>
  </body>
</html>
